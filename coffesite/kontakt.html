<main>
        <h1>Kontakt Form</h1>
    <div id="contact">
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3234.548631506298!2d15.908538512132111!3d45.79554961114843!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d14fcc3c9ec1%3A0xb04935cc4b2c2c83!2sVrbani%204%2C%2010000%2C%20Zagreb!5e1!3m2!1shr!2shr!4v1767815834979!5m2!1shr!2shr" 
width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
</iframe>
    <section class="kontakt-info">
        <h2>Kontakt</h2>
        <p>Svijet Kave</p>
        <p>Vrbani 4</p>
        <p>10000 Zagreb, Hrvatska</p>

    </section>

    <section class="kontakt-forma">
        <h3>Kontakt obrazac</h3>

        <form action="#" method="post" novalidate>
            <div class="form-grupa">
                <label for="ime">Ime *</label>
                <input type="text" id="ime" name="ime" required placeholder="Vaše ime">
            </div>

            <div class="form-grupa">
                <label for="prezime">Prezime *</label>
                <input type="text" id="prezime" name="prezime" required placeholder="Vaše prezime">
            </div>

            <div class="form-grupa">
                <label for="email">E-mail adresa *</label>
                <input type="email" id="email" name="email" required placeholder="vaš.email@primjer.com">
            </div>

            <div class="form-grupa">
                <label for="drzava">Država</label>
                <select id="drzava" name="drzava">
                    <option value="">Odaberite državu</option>
                    <option value="hrvatska">Hrvatska</option>
                    <option value="slovenija">Slovenija</option>
                    <option value="srbija">Srbija</option>
                    <option value="bih">Bosna i Hercegovina</option>
                    <option value="ostalo">Ostalo</option>
                </select>
            </div>

            <div class="form-grupa">
                <label for="opis">Opis</label>
                <textarea id="opis" name="opis" rows="5" placeholder="Vaše pitanje ili poruka vezana uz kave..."></textarea>
            </div>

            <div class="form-gumbi">
                <button type="submit">Pošalji</button>
                <button type="reset">Obriši</button>
            </div>
        </form>
    </section>
</main>
